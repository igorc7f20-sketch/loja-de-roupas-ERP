# CI workflow for ERP Backend

name: CI - ERP Backend

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: loja_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install black flake8 pytest pytest-django

      - name: Copiar arquivo .env para CI
        run: |
          echo "DB_HOST=localhost" > backend/.env
          echo "DB_NAME=loja_db" >> backend/.env
          echo "DB_USER=user" >> backend/.env
          echo "DB_PASSWORD=password" >> backend/.env

      - name: Lint - Black
        run: |
          black --check backend/

      - name: Lint - Flake8
        run: |
          flake8 backend/ --ignore=E501,W503

      - name: Aplicar migrações
        working-directory: backend
        run: |
          python manage.py migrate --noinput

      - name: Rodar testes
        working-directory: backend
        run: |
          pytest -q

      - name: Build da imagem Docker
        run: |
          docker build -t erp-backend:ci backend/

      - name: Instalar Trivy (scan de segurança)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'erp-backend:ci'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload de artefatos (logs & relatórios)
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            **/*.log
            **/*.txt
            **/*.json
          if-no-files-found: ignore
